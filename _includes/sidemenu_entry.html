<li class="nav-item">
    {% if page.permalink == include.data.permalink %}
    <a class="nav-link pt-3 pb-3 active" href="{{ include.data.permalink }}">
        {{include.data.title}}
    </a>
    {% else %}
    <a class="nav-link pt-3 pb-3" href="{{ include.data.permalink }}">
        {{include.data.title}}
    </a>
    {% endif %}
</li>
