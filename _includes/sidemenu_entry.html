<li>
  {% if page.permalink == include.data.permalink %}
  <a
    class="nav-item nav-link pt-2 pb-2 border-bottom active"
    href="{{ include.data.permalink }}"
  >
    {{include.data.title}}
  </a>
  {% else %}
  <a
    class="nav-item nav-link pt-2 pb-2 border-bottom"
    href="{{ include.data.permalink }}"
  >
    {{include.data.title}}
  </a>
  {% endif %}
</li>
