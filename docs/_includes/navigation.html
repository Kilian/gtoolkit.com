<nav class="navbar py-2 fixed-top navbar-expand-lg">
  <a class="navbar-brand" href="/"><img src="/assets/pictures/gtoolkit-icon.png" height="24px" /></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div id="nav-items" class="navbar-nav ml-auto">
      {% assign doclist = site.pages | sort: 'order'  %}
        {% for item in doclist %}
          <li><a class="nav-item py-2 nav-link {% if item.url == page.url %} active {% endif %}" href="{{item.url}}">{{item.title}}</a></li>
        {% endfor %}
    </div>
  </div>
</nav>
